

<!doctype html>
<html>
    <head>
       
        <title>Javascript</title>
        
       
    </head>

    <body>

        <p id="text">Hello World</p>
        
        <button id="button"> Change text</button>
        
        <script type="text/javascript">
            
            
            document.getElementById("button").onclick = function() {
                document.getElementById("text").innerHTML ="Hi";
            }
              
                
            
        </script>
        
    </body>
</html>
